<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF no Tomcat (Jakarta EE 9 + Java 8)</title>
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <p:dataTable var="p"
                         value="#{pessoaSalarioConsolidadoBean.lazyModel}" rows="10"
                         paginator="true"
                         paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,{ShowAll|'Todos'}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} registros"
            >
                <f:facet name="paginatorTopLeft">
                    <p:commandButton value="Recalcular salários" icon="pi pi-refresh" action="#{pessoaSalarioConsolidadoBean.recalcularSalarios()}"/>
                </f:facet>

                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome_pessoa}" />
                </p:column>

                <p:column headerText="Cargo">
                    <h:outputText value="#{p.nome_cargo}" />
                </p:column>

                <p:column headerText="Salário">
                    <h:outputText value="#{p.salario}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
